<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price-Card</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="pricing-package">
        <h2 class="plan-type">Free Plan</h2>
        <p>For Personal</p>
        <h2 class="price">0$</h2>

        <p>
          <span><img src="/assets/light_tick.png" alt="" />1 User</span>
        </p>
        <p>
          <span><img src="/assets/light_tick.png" alt="" />4 Web Mails</span>
        </p>
        <p>
          <span><img src="/assets/light_tick.png" alt="" />Responsive Website</span>
        </p>
        <p>
          <span><img src="/assets/light_tick.png" alt="" />Free SSL</span>
        </p>
        <span class="button-holder">
            <button>Subscribe Now</button>
        </span>
      </div>
      <div class="pricing-package basic">
        <h2 class="plan-type">Basic Plan</h2>
        <p>For small business</p>
        <h2 class="price">$29</h2>
        <p>
          <span><img src="./assets/dark_tick.png" alt="" />4 Users</span>
        </p>
        <p>
          <span><img src="./assets/dark_tick.png" alt="" />10 Web Mails</span>
        </p>
        <p>
          <span><img src="./assets/dark_tick.png" alt="" />Responsive Website</span>
        </p>
        <p>
          <span><img src="./assets/dark_tick.png" alt="" />Free SSL</span>
        </p>
        <span class="button-holder">
            <button class="basic_btn">Subscribe Now</button>
        </span>
      </div>
      <div class="pricing-package">
        <h2 class="plan-type">Pro Plan</h2>
        <p>For Enterprise</p>
        <h2 class="price">$49</h2>
        <p>
          <span><img src="./assets/light_tick.png" alt="" />Unlimited Users</span>
        </p>
        <p>
          <span><img src="./assets/light_tick.png" alt="" />Unlimited Web Mails</span>
        </p>
        <p>
          <span><img src="./assets/light_tick.png" alt="" />Responsive Website</span>
        </p>
        <p>
          <span><img src="./assets/light_tick.png" alt="" />Free SSL + SEO</span>
        </p>
        <span class="button-holder">
            <button>Subscribe Now</button>
        </span>
      </div>
    </section>
  </body>
</html>
