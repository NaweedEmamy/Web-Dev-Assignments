<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Railways</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="top-section">
          <div class="top-left">
            <img src="/assets/IRCTCLogo.png" alt="IRCTC Logo" />
            <img
              src="/assets/indianRailwaysLogo.png"
              alt="Indian Railways Logo"
            />
          </div>
          <div class="top-right">
            <ul class="top-menu">
              <li><a href="#">Ask Disha</a></li>
              <li><a href="#">Contact Us</a></li>
              <li><a href="#">Alerts</a></li>
            </ul>
            <ul class="top-btn">
              <li><button class="login-btn">Login</button></li>
              <li><button>Register</button></li>
              <li><button>Agent Login</button></li>
            </ul>
          </div>
        </div>
        <div class="tagline-section">
          <h3>Indian Railways</h3>
          <div class="tagline">
            <p class="green-tag">Safety</p>
            <p class="orange-tag">Security</p>
            <p class="blue-tag">Punctuality</p>
          </div>
        </div>
        <div class="services-section">
          <button class="book-btn srv-btn">
            <img src="/assets/ticket_icon.png" alt="" />BOOK Ticket
          </button>
          <button class="srv-btn">
            <img src="/assets/tick_icon.png" alt="" />PNR Status
          </button>
          <button class="srv-btn">
            <img src="/assets/chart_icon.png" alt="" />Charts/ Vacancy
          </button>
        </div>
        <div class="booking-section">
          <div class="booking">
            <div class="departure">
              <div class="departure-1">
                <img
                  class="depttrain"
                  src="/assets/departure_train_icon.png"
                  alt=""
                />
              </div>
              <div class="departure-2">
                <div>
                  <span>From</span>
                  <img src="assets/expand_more_icon.png" alt="" />
                </div>
                <div class="choose-location">
                  <h2>Bangalore</h2>
                  <span>KSR - Bangalore</span>
                </div>
              </div>
            </div>

            <div class="icon">
              <img src="/assets/to_from_arrow.png" alt="" />
            </div>

            <div class="destination">
              <div class="departure">
                <div class="departure-1">
                  <img
                    class="depttrain"
                    src="/assets/destination_train_icon.png"
                    alt=""
                  />
                </div>
                <div class="departure-2">
                  <div>
                    <span>To</span>
                    <img src="assets/expand_more_icon.png" alt="" />
                  </div>
                  <div class="choose-location">
                    <h2>Kasaragod</h2>
                    <span>KSD - Kasaragod</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="booking">
            <div class="schedule">
              <div class="schedule-1">
                <img class="depttrain" src="/assets/calander-icon.png" alt="" />
              </div>
              <div class="schedule-2">
                <div>
                  <span>Date</span>
                  <img src="assets/expand_more_icon.png" alt="" />
                </div>
                <div class="choose-location">
                  <h2>01 Aug 23</h2>
                  <span>Tuesday</span>
                </div>
              </div>
            </div>

            <div class="schedule">
              <img src="/assets/threedot-icon.png" alt="" />
              <div>
                <div>
                  <span>Class</span>
                  <img src="assets/expand_more_icon.png" alt="" />
                </div>
                <div class="choose-location">
                  <h2>3A</h2>
                  <span>AC 3 tier</span>
                </div>
              </div>
            </div>

            <div>
              <div class="schedule">
                <div>
                  <img src="/assets/widgets_icon.png" alt="" />
                </div>
                <div>
                  <div>
                    <span>Seat Type</span>
                    <img src="assets/expand_more_icon.png" alt="" />
                  </div>
                  <div>
                    <h2>TATKAL</h2>
                    <span>AC 3 tier</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="btn_srhc">Search Train 
          <img src="/assets/right-arrow-icon.png" alt="">
        </button>
      </div>

      <div class="right-section">
        <img class="heroImage" src="/assets/heroImage.png" alt="heroimage" />
      </div>
    </div>
  </body>
</html>
