<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-Selectors</title>
    <style>
      button {
        margin-left: 30px;
        padding: 10px 20px;
        border-radius: 6px;
        border: none;
        color: white;
        background-color: blueviolet;
        font-size: 20px;     
     }
     button:hover{
        background-color: rgb(20, 20, 129);
        box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.26);
        cursor: pointer;
     }

    </style>
  </head>
  <body>
    <h2>Please hover over the button.</h2>
    <br />
    <button>PW Skills</button>
  </body>
</html>
