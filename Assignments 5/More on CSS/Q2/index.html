<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Div with Image</title>
    <style>
      div {
        width: 350px;
        height: 300px;
        margin: auto;
        background-color: chocolate;
        text-align: center;
        border-radius: 10%;
     
      }
      img {
        width: 330px;
        height: 200px;
        border-radius: 10%;
        display: inline-block;
        margin-top: 10px;
       
      }
    </style>
  </head>
  <body>
    <div>
      <img src="/img.jpg" alt="A poster in samll size." />
      <p><strong>Course Name:</strong> PW skills full stack web development</p>
    </div>
  </body>
</html>
