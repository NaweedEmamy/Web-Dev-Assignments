<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up form</title>
  </head>
  <body style="background-color:aquamarine">
    <h1>Sign up form</h1>
    <br />
    <hr />
    <h5>Fields marked with * are mandatory.</h5>
    <h2>Please enter your details in the form below:</h2>
    <form method="get">
        <Label for="name">*Name</Label>
        <input type="text" name="Name" id="name" required minlength="3">
        <label for="LastName">*Last Name</label>
        <input type="text" name="last name" id="LastName" required minlength="3"><br><br>
        <label for="Email">*Email</label>
        <input type="email" name="email" id="Email" required minlength="3">
        <label for="Password">*Password</label>
        <input type="password" name="password" id="Password" required minlength="5">
        <label for="PasswordConfirm">*Please confirm your password</label>
        <input type="password" name="passwordconfirm" id="PasswordConfirm" required minlength="5"><br><br>
        <label for="Age">*Age</label>
        <input type="number" name="age" id="Age" required min="0" max="150"><br><br>
        <label for="Gender">*Gender</label>
        <input type="radio" name="gender" id="Gender" required>Male
        <input type="radio" name="gender" id="Gender" >Female
        <input type="radio" name="gender" id="Gender" >Prefer not to state
        <br><br>
        <label for="Checkbox">I agree to <a href="www.google.com">terms and conditions</a>.</label>
        <input type="checkbox" name="checkbox" id="Checkbox"><br><br>
        <button type="submit">Submit</button>



    </form>





  </body>
</html>
