<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <link rel="icon" type="image/jpeg" href="./img/favicon.png">

</head>
<body style="background-color:aqua">
    <h1>Play our high quality video and audio files</h1><br>

    <video autoplay muted loop src="./Media/Samplevideo.mp4" controls controlsList="nodownload"></video>

</body>
</html>
