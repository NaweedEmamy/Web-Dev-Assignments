<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h3>
      Pleae fill up the following form to subscribe to our blogging network.
    </h3>
    <form action="">
      <label for="name">Name</label>
      <input type="text" id="name">
      <label for="surname">Surname</label>
      <input type="text" id="surname"><br /><br />
      <div>
        <label for="email">Email</label>
      <input type="email" id="email">
      <label for="password">Password</label>
      <input type="password" id="password"><br><br></div>
      <label for="gender">Gender</label>
      <input type="radio" name="Gender" id="gender">Male
      <input type="radio" name="Gender" id="gender">Female
      <br><br>
      <label for="options">Please choose which contents are you interested in:</label><br>
      <input type="checkbox" name="" id="">Food <br>
      <input type="checkbox" name="" id="">Sports <br>
      <input type="checkbox" name="" id="">News <br>
      <input type="checkbox" name="" id=""> Business <br>
      <label for="comments">Please leave your comments here:</label><br>
   <textarea name="" id="comments" cols="30" rows="10"></textarea><br>
   <button type="submit" name="" id="">Clear Form</button>
   <button type="submit">Submit</button>

    </form>
  </body>
</html>
